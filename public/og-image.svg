<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#06b6d4" opacity="0.05"/>
  
  <!-- Shield icon -->
  <g transform="translate(500, 140)">
    <path d="M100 0L200 40V120C200 180 150 220 100 240C50 220 0 180 0 120V40L100 0Z" fill="url(#shieldGradient)"/>
    <path d="M100 30L170 60V120C170 165 135 195 100 210C65 195 30 165 30 120V60L100 30Z" fill="#0a0a0f"/>
    <path d="M75 120L95 140L130 100" stroke="url(#shieldGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text: Shadow Data -->
  <text x="600" y="440" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#textGradient)" text-anchor="middle">Shadow Data</text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Privacy Tools, Zero Friction</text>
  
  <!-- Features -->
  <text x="600" y="560" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#666666" text-anchor="middle">Email Scanner • Delete Your Data • Policy Analyzer • NDPR Compliant</text>
</svg>
